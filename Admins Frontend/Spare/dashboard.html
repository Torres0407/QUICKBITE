<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
     <aside>
    <div>
      <div class="logo">QuickBite</div>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Menu</a>
        <a href="#">Food Order</a>
        <a href="#">Reviews</a>
        <a href="#">Setting</a>
      </nav>
    </div>
    <div class="upgrade">Upgrade your Account to get more benefits</div>
  </aside>

  <main class="dashboard">
    <div class="top-bar">
      <input class="search" type="text" placeholder="Search...">
      <div class="user">ðŸ‘¤</div>
    </div>

    <div class="cards">
      <div class="card">
        <div class="title">Total Income</div>
        <div class="value">NGN12,890.00</div>
      </div>
      <div class="card">
        <div class="title">Income</div>
        <div class="value">NGN4,700.00</div>
      </div>
      <div class="card">
        <div class="title">Expenses</div>
        <div class="value">NGN6,90.00</div>
      </div>
      <div class="card">
        <button class="value">Withdraw</button>
      </div>
    </div>

    <div class="charts" style="margin-top: 2rem;">
      <div class="chart">
        <div class="title">Performance</div>
        <div class="chart-placeholder">+15%</div>
      </div>
      <div class="chart">
        <div class="title">Order Rate</div>
        <div class="chart-placeholder">Graph</div>
      </div>
      <div class="chart">
        <div class="title">Popular Food</div>
        <div class="chart-placeholder">Pie Chart</div>
      </div>
      <div class="chart">
        <div class="title">Activity</div>
        <div class="chart-placeholder">Bar Chart</div>
      </div>
    </div>
  </main>
</body>
</html>
</body>
</html>
